<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studyBlock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" defer></script>
</head>
<body class ="blue">

    <!-- Tab links -->
    <div class="tab">
        <button class="tablinks" id="Tab1"><i class='material-symbols-outlined'>pace</i></button>
        <button class="tablinks" id="Tab2"><i class='material-symbols-outlined'>lists</i></button>
    </div>
  
    <div class = "themeSelector"> 
        <div id="themeButton">
            <div id="displayTheme"></div>
            <div class= "arrow"> </div>
        </div>
        <div id="options">
            <input name="theme" type="radio" class="themeOption blue" value="blue" checked>
            <input name="theme" type="radio" class="themeOption green" value="green">
            <input name="theme" type="radio" class="themeOption pink" value="pink">
            <input name="theme" type="radio" class="themeOption purple" value="purple">
        </div>
    </div>

    <div id = main-background>    
        <!-- Tab content -->
        <div id="timer" class="tabcontent">
            <div id="welcome" class="welcomePage">Welcome to</div>
            <div id="studyBlock" class="welcomePage">StudyBlock</div>
            <div id='timerContainer'>
                <div id='timerText'>
                    <span id='timerH' class="showH">00h</span> 
                    <span id='timerM'>00m</span> 
                    <span id='timerS' class="showH">00s</span> 
                </div>
                <div id="controlContainer">
                    <button id="play"><i class='material-symbols-outlined disable'>play_circle</i></button>
                    <button id="skip"><i class='material-symbols-outlined disable'>skip_next</i></button>
                </div>
            </div>
            <div id="timerDetails" class="welcomePage">
                <div>Task: description.</div>
                <div>Total Time Remaining:
                    <span id='tottimerH' class="showH">00h</span> 
                    <span id='tottimerM'>00m</span> 
                    <span id='tottimerS' class="showH">00s</span></div>
            </div>
            <div id="taskTimerContainer">
               <button id="createButton">Create Study Block!</button>
            </div>
        </div>  
        
        <div id="tasks" class="tabcontent">
            <div id="tasksHeaderContainer">
                <h3>Create Study Block</h3>
            </div>

            <div id="timeOfBlockContainter">
                <div>Set length of study session:</div>
                
                <div id="timeInputB" class = "timeInput">
                    <label for="timeOfBlockHours">
                        <span class="label lbl-hrs">hours</span>
                        <input type="number" id="timeOfBlockHours" class = "time" value="00" min="0" max="23"></input>
                    </label>
                    <span>:</span>
                    <label for="timeOfBlockMins">
                        <span class="label lbl-mins">minutes</span>
                        <input type="number" id="timeOfBlockMins" class = "time" value="00" min="0" max="59"></input>
                    </label>
                </div>
               
                <button id="addTask" class = "disable tooltip" data-tooltip = "Set total time."><i id = "addTaskIcon" class='material-symbols-outlined disable'>add_task</i></button>
                

                <div id="instructions">Add up to three tasks. Drag tasks to order.</div>
            </div>

            <div id="taskList"></div>

            <div id="schedulingContainer">
                <div id="progressBar">
                    <div class="taskFraction" data-progpos = "1" data-tasknum ="1"></div>
                    <div class="taskFraction" data-progpos = "2" data-tasknum ="2"></div>
                    <div class="taskFraction" data-progpos = "3" data-tasknum ="3"></div>
                </div>
                <div id="timeScheduled">No time scheduled.</div>
            </div>

        </div>
    </div>
</body>
</html>
