<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studyBlock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js" defer></script>
</head>
<body>
    
   
    <!-- Tab links -->
    <div class="tab">
        <button class="tablinks" id="Tab1"><i class='material-symbols-outlined'>pace</i></button>
        <button class="tablinks" id="Tab2"><i class='material-symbols-outlined'>lists</i></button>
        <button class="tablinks" id="Tab3"><i class='material-symbols-outlined'>block</i></button>
    </div>
  
    <div id = main-background>    
        <!-- Tab content -->
        <div id="timer" class="tabcontent">
            <h3>Timer + Task Block</h3>
        </div>
        
        <div id="tasks" class="tabcontent">
            <div id="tasksHeaderContainer">
                <h3>Create Study Block</h3>
            </div>

            <!-- <button id="timeVariables">See Vars</button> -->

            <div id="timeOfBlockContainter">
                <div>Set length of study session:</div>
                
                <div class="timeInputContainer">
                    <div id = "timeInput">
                        <label for="timeOfBlockHours">
                            <span class="label lbl-hrs">hours</span>
                            <input type="number" id="timeOfBlockHours" class = "time" value="0" min="0" max="9"></input>
                        </label>
                        <span>:</span>
                        <label for="timeOfBlockMins">
                            <span class="label lbl-mins">minutes</span>
                            <input type="number" id="timeOfBlockMins" class = "time" value="00" min="0" max="59"></input>
                        </label>
                    </div>
                    <div id="maxTime">Schedule up to 9:59.</div>
                </div>


                <div id="timeOfBlockButtons">
                    <!-- TODO: submitTimeOfBlock shoudl become editTimeOfBlock -->
                    <button id="submitTimeOfBlock"><i class='material-symbols-outlined'>edit_square</i></button>
                    <button id="addTask"><i class='material-symbols-outlined'>add_task</i></button>
                </div>

                <div id="instructions">Add up to three tasks. Drag tasks to order.</div>
            </div>

            <div id="taskList"></div>

            <div id="schedulingContainer">
                <div id="progressBar"></div>
                <div id="timeScheduled"></div>
            </div>

        </div>
        
        <div id="webBlock" class="tabcontent">
            <h3>Web Blocker</h3>
        </div>
    </div>
</body>
</html>
